<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vizuly 2.0 - TreeMap</title>

    <!-- We use google fonts for many of the examples, but they are not necessary -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:600,400,200' rel='stylesheet' type='text/css'>

    <!-- vizuly2.specific style sheets -->
    <link rel="stylesheet" href="lib/styles/vizuly.css">

    <script src="lib/d3_v5.7.min.js"></script>

    <script src="lib/vizuly2_core.min.js"></script>
    <script src="src/TreeMap.js"></script>
    <script src="data/treemap_data.js"></script>

    <!-- DEMO CODE:START -->
    <link rel="stylesheet" href="demo/scripts/cssmenu.css">
    <script type="text/javascript" src="demo/scripts/jquery-2.1.1.min.js"></script>
    <script src="demo/scripts/cssmenu.js"></script>
    <script src="demo/TreeMapDemo.js"></script>
    <!-- DEMO CODE: END -->

</head>

<body>

<!-- Our main content container-->
<div class="container" style="width:100%; overflow:visible">
    <div id="viz_container" class="z-depth-3" style="width:600px; height:600px; border-radius:10px;">
    </div>
</div>
<div style="position:absolute; bottom:10px; right:10px; font-size:10px; color:#777"><span>v.</span> 2.1.220 - @date</div>

<script id="testscript">

	var viz = vizuly2.viz.TreeMap("#viz_container");

	viz
	 .width('100%')
	 .height('100%')
	 .data({key: 'Overall', values: data})
	 .children(function (d) {
		 return d.values
	 })
	 .value(function (d) {
		 return Number(d.Total)
	 })
	 .valueFormatter(function (d) {
		 return d3.format('$,.2f')(d) + ' Billion'
	 })
	 .key(function (d) {
		 return (d.key) ? d.key : d.Category
	 })
	 .label(function (d) {
		 return String((d.key) ? d.key : d.Category).toUpperCase()
	 })
	 .groupLabel(function (d) {
		 return String((d.data.key) ? d.data.key : d.data.Category).toUpperCase() + ' ' + d3.format('$,.0f')(d.value) + ' Billion'
	 })
	 .update();

	if (runDemo) runDemo();

</script>

</body>

</html>
