Highlight largest label

<script id="testscript">

	var viz = vizuly2.viz.BarChart("#viz_container");

    viz
     .data(data)
     .width('100%')
     .height('100%')
     .x(function (d, i)  { return Number(d.value); })
     .y(function (d, i)  { return d.country; })
     .seriesLabel( function (d,i) { return d.category })
     .updateOnResize(true)

    viz.update();

 //   if (runDemo) runDemo();

	function onMouseOver(e, d, i, j) {
        console.log('onMouseOver ' + d.country + ' series = ' + i + ' index = ' + j)
    }

	    console.log('onMouseOut ' + d.country + ' series = ' + i + ' index = ' + j)
    }
